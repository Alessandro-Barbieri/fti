sudo: required
dist: trusty

language: c

env:
  global:
    - BUILD_DIR="$TRAVIS_BUILD_DIR/build"
    - secure: ""
  matrix:
     - env: 
	- compiler: gcc
	- TEST=addInArray
     - env: 
	- compiler: gcc
	- TEST=diffSizes
     - env: 
	- compiler: gcc
	- TEST=heatdis
     - env: 
	- compiler: gcc
	- TEST=nodeFlag
     - env: 
	- compiler: gcc
	- TEST=tokenRing
     - compiler: clang
     - env: 
       - MPICC=mpiicc
       - MPIFC=ifort
     - env:
       - USE_PGI=true

addons:
  coverity_scan:
    project:
      name: sclaomir/fti
      description: Fault Tolerance Interface
    notification_email: scan_notifications@example.com
    build_command_prepend: cmake ..
    build_command: make
    branch_pattern: devel

os:
  - linux

cache:
  apt: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y cmake
  - if [[ "$compiler" = "clang" ]] ; then export CC=clang && sudo apt-get install -y gfortran openmpi-bin libopenmpi-dev ; fi
  - if [[ "$compiler" = "gcc" ]] ; then sudo apt-get install -y gfortran openmpi-bin libopenmpi-dev ; fi
  - if [[ "$MPICC" = "mpiicc" ]] ; then source ./travisScripts/before-script-icc.sh ; fi
  - if [[ "$USE_PGI" = "true" ]] ; then source ./travisScripts/before-script-pgi.sh ; fi

before_script:
  - mkdir $BUILD_DIR
  - cd $BUILD_DIR
  - cmake ..
  - make all
  - sudo make install

script:
  - ./test/tests.sh
