sudo: required
dist: trusty

language: c

env:
  global:
    - BUILD_DIR="$TRAVIS_BUILD_DIR/build"
    - secure: ""
  matrix:
    - compiler: gcc
      env:
        - MPICC=mpicc
#    - compiler: clang
#    - env: 
#      - MPICC=mpiicc
#      - MPIFC=ifort
    - env:
        - MPIFC=pgfortran

addons:
  coverity_scan:
    project:
      name: sclaomir/fti
      description: Fault Tolerance Interface
    notification_email: scan_notifications@example.com
    build_command_prepend: cmake ..
    build_command: make
    branch_pattern: devel

os:
  - linux

cache:
  apt: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y cmake
  - if [[ "$compiler" = "clang" ]] ; then export CC=clang ; fi
  - if [[ "$MPICC" = "mpicc" ]] ; then sudo apt-get install -y gfortran openmpi-bin libopenmpi-dev ; fi
  - if [[ "$MPICC" = "mpiicc" ]] ; then sudo ./install-icc.sh --components icc,mpi,ifort --dest /opt/intel ; fi
  - if [[ "$MPIFC" = "pgfortran" ]] ; then ./install-pgi.sh --mpi --dest /opt/pgi ; fi
  - if [[ "$MPIFC" = "pgfortran" ]] ; then sudo apt-get install -y libibverbs-dev ; fi
  - if [[ "$MPIFC" = "pgfortran" ]] ; then sudo apt-get install -y librdmacm-dev ; fi
  - if [[ "$MPIFC" = "pgfortran" ]] ; then sudo apt-get -y --force-yes install libibcm1 libibverbs1 ibverbs-utils librdmacm1 rdmacm-utils ibsim-utils ibutils libcxgb3-1 libibmad5 libibumad3 libmlx4-1 libmthca1 libnes1 rds-tools infiniband-diags libibcommon1 mstflint opensm libopensm5 perftest srptools ; fi
# - if [[ "$MPIFC" = "pgfortran" ]] ; then deb http://pkg-ofed.alioth.debian.org/apt/ofed ./ ; fi
#  - if [[ "$MPIFC" = "pgfortran" ]] ; then deb-src http://pkg-ofed.alioth.debian.org/apt/ofed ./ ; fi
#  - if [[ "$MPIFC" = "pgfortran" ]] ; then aptitude update ; fi
#  - if [[ "$MPIFC" = "pgfortran" ]] ; then aptitude install ofed ; fi

before_script:
  - if [[ "$MPICC" = "mpiicc" ]] ; then source before-script-icc.sh ; fi
  - if [[ "$MPIFC" = "pgfortran" ]] ; then source ./before-script-pgi.sh ; fi
 # - sudo apt-get install libc6
  - which mpicc
  - cat /etc/ld.so.conf 
  - cat /etc/ld.so.conf.d/libc.conf 
  - mkdir $BUILD_DIR
  - cd $BUILD_DIR
  - cmake ..
  - make all
  - sudo make install
  - cd ..

script:
  - ./test/tests.sh
